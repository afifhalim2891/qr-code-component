<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Starter</title>

    <!-- FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Global Container -->
    <div class="min-h-screen flex justify-center items-center bg-grayishBlue">
        <!-- Content Container -->
        <div class="bg-white rounded-2xl p-8 m-10 shadow-lg">
           <div class=" max-w-5xl mx-auto flex flex-col space-y-7 md:space-y-0  md:flex-row md:items-center">
            <!-- QR Image -->
            <div class="rounded-xl overflow-hidden md:w-2/5 group">
                <img src="./images/image-qr-code.png" alt="qr code image" class="group-hover:scale-110 duration-150">
            </div>
            <!-- Text Container -->
            <div class="flex flex-col items-center w-full h-full">
                <h1 class="text-2xl md:text-4xl lg:text-6xl font-extrabold text-gray-800 text-center mb-4 max-w-xs md:max-w-md lg:max-w-lg mx-auto">Improve your front-end skills by building projects</h1>
                <p class="text-center max-w-xs lg:max-w-md mx-auto text-lg text-gray-600 leading-6">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
